<template>
    <lightning-card title="掲示板">
        <template if:false={bulletinBoards.data}>
            <div>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div>
        </template>
        <template if:true={bulletinBoardTypes.data}>
            <div style="margin: 4px;">
                <template for:each={bulletinBoardTypes.data} for:item="bulletinBoardType">
                    <span key={bulletinBoardType} style="margin: 4px;">
                        <c-bulletin-board-button-stateful type={bulletinBoardType.Type__c} onclickedtype={clickedType}></c-bulletin-board-button-stateful>
                    </span>
                </template>
            </div>
        </template>
        <template if:true={bulletinBoards.data}>
            <c-bulletin-board-table bulletin-boards={bulletinBoards.data} onopenmodal={openModalHandler}></c-bulletin-board-table>
        </template>
        <template if:true={bulletinBoards.error}>
            <p>{bulletinBoards.error.body.message}</p>
        </template>
        <!-- modal -->
        <template if:true={isOpenmodel}>
            <section id="outsideOfModal" role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{subject}</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-formatted-rich-text value={bodyText}></lightning-formatted-rich-text>
                    </div>
                    <footer class="slds-modal__footer">
                        <button id="closeButton" class="slds-button slds-button_neutral" onclick={closeModal}>閉じる</button>
                        <a class="slds-button slds-button_neutral" href={recordUrl}>詳細ページ</a>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
